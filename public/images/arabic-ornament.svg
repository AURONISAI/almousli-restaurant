<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ornamental border -->
  <g fill="none" stroke="url(#goldGrad)" stroke-width="2">
    <!-- Left ornament -->
    <path d="M 20,50 Q 40,30 60,50 T 100,50" opacity="0.8"/>
    <circle cx="60" cy="50" r="8" />
    <circle cx="40" cy="50" r="5" />
    <circle cx="80" cy="50" r="5" />
    
    <!-- Center ornament -->
    <path d="M 180,20 L 200,50 L 180,80 M 200,50 L 220,20 L 220,80 Z" stroke-width="2.5"/>
    <circle cx="200" cy="50" r="15" />
    <circle cx="200" cy="50" r="10" fill="#DAA520" opacity="0.3"/>
    
    <!-- Right ornament -->
    <path d="M 300,50 Q 320,30 340,50 T 380,50" opacity="0.8"/>
    <circle cx="340" cy="50" r="8" />
    <circle cx="320" cy="50" r="5" />
    <circle cx="360" cy="50" r="5" />
  </g>
  
  <!-- Decorative dots -->
  <circle cx="130" cy="50" r="2" fill="#DAA520"/>
  <circle cx="145" cy="50" r="2" fill="#DAA520"/>
  <circle cx="160" cy="50" r="2" fill="#DAA520"/>
  <circle cx="240" cy="50" r="2" fill="#DAA520"/>
  <circle cx="255" cy="50" r="2" fill="#DAA520"/>
  <circle cx="270" cy="50" r="2" fill="#DAA520"/>
</svg>
