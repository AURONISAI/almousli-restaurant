<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="damascus-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- 8-pointed star - traditional Islamic geometry -->
      <polygon points="50,10 58,38 86,38 64,54 72,82 50,66 28,82 36,54 14,38 42,38" 
               fill="none" stroke="#DAA520" stroke-width="1.5" opacity="0.6"/>
      <!-- Interlocking circles -->
      <circle cx="0" cy="0" r="30" fill="none" stroke="#1B4B7F" stroke-width="1" opacity="0.3"/>
      <circle cx="100" cy="0" r="30" fill="none" stroke="#1B4B7F" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="100" r="30" fill="none" stroke="#1B4B7F" stroke-width="1" opacity="0.3"/>
      <circle cx="100" cy="100" r="30" fill="none" stroke="#1B4B7F" stroke-width="1" opacity="0.3"/>
      <circle cx="50" cy="50" r="30" fill="none" stroke="#C94A3D" stroke-width="1" opacity="0.4"/>
      <!-- Geometric lines -->
      <line x1="0" y1="0" x2="100" y2="100" stroke="#DAA520" stroke-width="0.5" opacity="0.2"/>
      <line x1="100" y1="0" x2="0" y2="100" stroke="#DAA520" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#damascus-pattern)"/>
</svg>
